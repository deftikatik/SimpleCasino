<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        <p>Your balance: <strong>${{ balance }}</strong></p>
        <form action="/play" method="POST">
            <input type="number" name="bet_amount" placeholder="Bet Amount" required>
            <input type="number" name="bet_number" placeholder="Choose a Number (0-36)" required>
            <button type="submit">Spin the Wheel</button>
        </form>
        <a href="/logout">Logout</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="{{ category }}">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
